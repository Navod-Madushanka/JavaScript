<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
                <textarea class="form-control fs-3 input" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row justify-content-center my-3 g-3">
            <div class="row col-md-4 border border-primary py-3">
                <h3>Character: <span class="character">0</span></h3>
            </div>
            <div class="row col-md-4 border border-primary py-3">
                <h3>Words: <span class="word">0</span></h3>
            </div>
        </div>
        <div class="row justify-content-center my-3 g-3">
            <div class="row col-md-4 border border-primary py-3">
                <h3>Words Left: <span class="word-limit">0</span></h3>
            </div>
            <div class="row col-md-4 border border-primary py-3">
                <h3>Reading Time: <span class="reading-time">0</span></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
