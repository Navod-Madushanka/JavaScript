<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-6">
                <h1 class="text-center py-3 bg-primary text-light">Speech To Text Project</h1>
                <span>Voice commands: Search, Stop Recoding, Reset Form</span>
                <form action="https://www.google.com/search" id="search-form" method="GET" target="_blank">
                    <input name="q" id="search-input" placeholder="Search Google" autocomplete="off" autofocus type="text" class="form-control fs-3 mt-2">
                    <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                        <p class="instruction fs-5">Press control + X or click the mic icone to start</p>
                        <button class="btn btn-danger"><i class="fas fa-microphone"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
