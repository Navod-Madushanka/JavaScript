<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row align-content-center justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded">Temperature Convertor</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">Type a value in any of the fields to convert Temperature</p>
                    <div class="mb-3">
                        <label for="" class="form-label">Temperature in Celsius</label>
                        <input type="number" class="form form-control form-control-lg celsius" placeholder="Celsius">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Temperature in Fahrenheit</label>
                        <input type="number" class="form form-control form-control-lg fahrenheit" placeholder="Fahrenheit">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Temperature in Kelvin</label>
                        <input type="number" class="form form-control form-control-lg kelvin" placeholder="Kelvin">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
