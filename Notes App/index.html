    <section>
        <div class="container section-container">
            <!-- form container -->
            <div class="form-container">
                <h2>Add Notes</h2>
                <hr>
                <form>
                    <input type="text" id="note-title" placeholder="Note Title">
                    <textArea id="note-text" cols="30" rows="10" placeholder="Note Details"></textArea>
                    <button id="add-btn" class="btn btn-danger btn-lg">Add Notes</button>
                </form>
            </div>
            <!-- form container -->
            <!-- Note container -->
            <div class="note-container">
                <div class="container">
                    <div class="notes-header">
                        <h2>Your Notes</h2>
                        <button class="clear note-btn">Delete All Notes</button>
                    </div>
                    <hr>
                    <div id="notes">
